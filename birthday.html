  <script>
    // Continuous flower ribbon confetti
    function continuousBurst() {
      const colors = ['#ff69b4', '#ff1493', '#db7093', '#ffc0cb', '#ffb6c1'];

      setInterval(() => {
        const origins = [
          { x: 0, y: 0.5 },
          { x: 1, y: 0.5 },
          { x: 0.5, y: 0 },
          { x: 0.5, y: 1 },
          { x: 0.2, y: 0.2 },
          { x: 0.8, y: 0.2 }
        ];

        origins.forEach(origin => {
          confetti({
            particleCount: 15,
            angle: Math.random() * 360,
            spread: 100,
            origin: origin,
            colors: colors
          });
        });
      }, 300);
    }

    window.onload = continuousBurst;
  </script>
